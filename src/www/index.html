<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Intro</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

    <div id="my-react-container"></div>

    <script type="text/babel">

        // Exercise: create your first component!
        // Extract the h1 below into its own react component
        let Greeting = React.createClass({
            render() {
                return (
                    <h1>Hi, my name is Foo. I like to sleep.</h1>
                    );
            }
        });


        ReactDOM.render(
            <Greeting/>,
            document.getElementById('my-react-container')
        );

    </script>

</body>
</html>
