<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Intro</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <style>
        button {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="my-react-container"></div>

    <script type="text/babel">

        // Exercise:
        // initialCount and offset are passed in as props
        // 1. Use the initialCount to set the initial clickCount
        // 2. Instead of incrementing by +/-1, use the offset to increment and decrement
        // 3. Also, when the user clicks Reset, the count should reset to the initialCount
        var ClickCounter = React.createClass({

            getInitialState() {
                return {
                    count: this.props.initialCount
                };
            },

            render() {
                return (
                    <div>
                        <h1>Click Counter</h1>
                           <div>
                               <button onClick={this.increment}>+{this.props.offset}</button>
                               <button onClick={this.decrement}>-{this.props.offset}</button>
                               <button onClick={this.reset}>Reset</button>
                           </div>
                        <h2>Clicks: {this.state.count}</h2>
                    </div>
                );
            },
            
            increment() {
                this.setState({
                    count: this.state.count + this.props.offset
                });
            },
            decrement() {
                this.setState({
                    count: this.state.count - this.props.offset
                });
            },
            reset() {
                this.setState({
                    count: this.props.initialCount
                });
            }
        });

        var Greeting = React.createClass({
            render: function() {
                return <h1>Hi, my name is {this.props.name}. I like to {this.props.likeTo}.</h1>;
            }
        });

        ReactDOM.render(
            <div>
                <Greeting name="Fernando" likeTo="play basketball" />
                <ClickCounter initialCount={11} offset={3} />
            </div>,
            document.getElementById('my-react-container')
        );

    </script>

</body>
</html>
