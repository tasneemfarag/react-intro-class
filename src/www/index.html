<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Intro</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <style>
        button {
            font-size: 24px;
            margin-right: 10px;
            width: 40px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>

<div id="my-react-container"></div>

<script type="text/babel">

    // Exercise: increment and decrement clicks starting at 0
    let ClickCounter = React.createClass({
        getInitialState() {
            return {
                count: 0
            };
        },

        render() {
                return (
                    <div className={this.state.count < 0 ? 'red' : 'blue'}>
                        <h1>Click Counter</h1>
                        <div>
                            <button onClick={this.increment}>+1</button>
                            <button onClick={this.decrement}>-1</button>
                        </div>
                        <h2>Clicks: {this.state.count}</h2>
                    </div>
                    );
        },

        increment() {
            this.setState({
                count: this.state.count + 1
            });
        },

        decrement() {
            this.setState({
                count: this.state.count - 1
            });
        }
    });

    let Greeting = React.createClass({
        render() {
            return <h1>Hi, my name is {this.props.name}. I like to {this.props.likeTo}.</h1>;
        }
    });

    ReactDOM.render(
            <div>
                <Greeting name="Tasneem" likeTo="play basketball" />
                <ClickCounter />
            </div>,
            document.getElementById('my-react-container')
    );

</script>

</body>
</html>
